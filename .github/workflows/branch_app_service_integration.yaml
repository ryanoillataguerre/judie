name: Branch App Service Integration

on:
  push:
    branches-ignore:
      - master
      - sandbox
      - production
    paths:
      - "services/app-service/**"

jobs:
  build-app-service:
    name: Build App Service
    runs-on: ubuntu-latest
    environment: Test
    defaults:
      run:
        working-directory: services/app-service
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: services/app-service/yarn.lock
      - name: Install Dependencies
        run: yarn
      - name: Generate Prisma Client
        run: yarn generate || true
      - name: Build App Service
        env:
          NODE_ENV: test
          FIREBASE_LOCAL_AUTH: ${{ secrets.SEGMENT_WRITE_KEY }}
        run: yarn run build
  test-app-service:
    name: Test App Service
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v3
      - name: Run app-service Test Suite
        working-directory: services
        run: make test
